<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="grid-container">
        <header class="grid-item-1">
            <h1>Weather Dashboard</h1>
        </header>
        <div class="grid-item-2" id="history">
            <form id="search-form">
                <h2>Search for a City:</h2>
                <input id="userSearch" placeholder="Enter a City">
                <div>
                    <button type="submit" class="searchBtn"> Search </button>
                </div>
            </form>
        </div>
        <div class="grid-item-3" id="current-container">
            <h2 id="currentCity"></h2>
            <p id="currentTemp"></p>
            <p id="currentWind"></p>
            <p id="currentHumidity"></p>
            <p id="currentUvindex"></p>
        </div>
        <div class="grid-item-4 five-day-container" id="forecast">
            <h2 class="five-day-container-title">5 day forecast:</h2>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/index.js"></script>
</body>
</html>
